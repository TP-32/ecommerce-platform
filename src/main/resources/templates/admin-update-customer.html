<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
</head>

<body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="first">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <div class="user">
                <img th:src="@{/images/user_icon.png}" alt="">
            </div>
        </div>

        <div class="detail">
            <div class="formPage">
                <div class="cardHeader">
                    <h2>Update Customer</h2>
                    <div>
                        <a th:href="@{/admin/customers}" class="btn" id="return">Return</a>
                        <a style="background-color: red;"
                            th:href="@{'/admin/customers/delete?testId=' + ${customer.ID}}" class="btn"
                            id="return">Delete</a>
                    </div>
                </div>
                <table class="product-table">
                    <form th:action="@{'/admin/customers/update?userId=' + ${customer.ID}}" th:object="${userDto}"
                        method="POST" autocomplete="off" class="create-form">
                        <tr>
                            <div class="field">
                                <td><label for="firstName">First Name</label></td>
                                <td><input type="text" name="firstName" id="firstName" required th:name="firstName"
                                        th:value="${customer.firstName}" /></td>
                            </div>
                        </tr>
                        <tr>
                            <div class="field">
                                <td><label for="lastName">Last Name</label></td>
                                <td><input type="text" name="lastName" id="lastName" th:name="lastName"
                                        th:value="${customer.lastName}" /></td>
                            </div>
                        </tr>
                        <tr>
                            <div class="field">
                                <td><label for="email">Email</label></td>
                                <td><input type="text" name="email" id="email" required th:name="email"
                                        th:value="${customer.email}" /></td>
                            </div>
                        </tr>
                        <tr>
                            <div class="field">
                                <td><label for="password">Password</label></td>
                                <td><input type="password" name="password" id="password" th:name="password" /><br>
                                    <input type="checkbox" onclick="passwordView()"> Show Password
                                </td>

                            </div>
                        </tr>
                        <tr>
                            <div class="field">
                                <td><label for="role">Role</label></td>
                                <td><select name="role" id="role" required th:field="*{role}">
                                        <option th:each="role : ${roles}" th:value="${role.name}" th:text="${role.name}"
                                            th:if="${role.name == customer.role.name}" selected>
                                        </option>
                                        <option th:each="role : ${roles}" th:value="${role.name}" th:text="${role.name}"
                                            th:unless="${role.name == customer.role.name}">
                                        </option>
                                    </select></td>
                            </div>
                        </tr>
                </table>
                <div class="form_action--button">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
                </form>
            </div>

            <script>
                function passwordView() {
                    var x = document.getElementById("password");
                    if (x.type === "password") {
                        x.type = "text";
                    } else {
                        x.type = "password";
                    }
                }
            </script>

            <script th:src="@{/js/admin.js}"></script>
            <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
