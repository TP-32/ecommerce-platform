<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" th:href="@{/css/categories.css}" />
  <link rel="stylesheet" th:href="@{/css/navbar.css}" />
</head>

<body>
  <div class="breadcumb-wrapper">
    <h2 class="page-title">Categories</h2>
  </div>
  <div class="bg-main">
    <div class="container">
      <div th:replace="~{fragments/navbar :: navbar}"></div>
      <div class="box">
        <div class="breadcumb">
          <a th:href="@{/}">Home</a>
          <span><i class='bx bxs-chevrons-right'></i></span>
          <a th:href="@{/categories}">Categories</a>
        </div>
      </div>
      <div class="box">
        <div class="row">
          <div class="col-3 filter-col" id="filter-col">
            <div class="box">
              <span class="filter-header">Categories</span>
              <ul class="filter-list">
                <li><a th:href="@{/tropical}">Tropical Fish</a></li>
                <li><a th:href="@{/brackish}">Brackish Fish</a></li>
                <li><a th:href="@{/hybrid}">Hybrid Fish</a></li>
                <li><a th:href="@{/predatory}">Predatory Fish</a></li>
                <li><a th:href="@{/coldwater}">Coldwater Fish</a></li>
                <li><a th:href="@{/marine}">Marine Fish</a></li>
              </ul>
            </div>
          </div>

          <div class="col-9 col-md-12">
            <div class="box">

              <form th:action="@{/categories}">
                <input type="text" id="search" name="search" />
                <div>
                  <input type="submit" value="Search" />
                  <a th:href="@{/categories}"><input type="button" value="Clear" /></a>
                </div>

              </form>

              <!-- Loops through products from Controller and displays their details in a friendly format -->
              <div class="row" id="products">
                <div class="col-4 col-md-6 col-sm-12" th:each="product : ${products}">
                  <div class="product-card">
                    <div class="product-card-img">
                      <img th:src="${product.image}" alt="">
                      <img th:src="${product.image}" alt="">
                    </div>
                    <div class="product-card-info">
                      <div class="product-btn">
                        <a th:href="@{/fish/details/{id}(id=${product.ID})}"
                          class="btn btn-flat btn-hover btn-shop-now">Shop Now</a>
                      </div>
                      <div class="product-card-name" th:text="${product.name}">
                      </div>
                      <div class="product-card-price">
                        <span class="curr-price" th:text="|Â£ ${product.price}|"></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
