    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="first">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <div class="user">
                <img th:src="@{/images/user_icon.png}" alt="">
            </div>
        </div>

        <div class="cardBox">
            <a th:href="@{/admin/customers}" class="btn">
                <div class="card">
                    <div>
                        <div class="numbers">35</div>
                        <div class="cardName">Daily Views</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="eye-outline"></ion-icon>
                    </div>
                </div>
            </a>

            <a th:href="@{/admin/orders}" class="btn">
                <div class="card">
                    <div>
                        <div class="numbers" th:text="${sales}"></div>
                        <div class="cardName">Completed Sales</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="cart-outline"></ion-icon>
                    </div>
                </div>
            </a>

            <a th:href="@{/admin/customers}" class="btn">
                <div class="card">
                    <div>
                        <div class="numbers" th:text="${users}"></div>
                        <div class="cardName">Users</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="chatbubbles-outline"></ion-icon>
                    </div>
                </div>
            </a>

            <a th:href="@{/admin/orders}" class="btn">
                <div class="card">
                    <div>
                        <div class="numbers" th:text="${earning}"></div>
                        <div class="cardName">Earning</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="cash-outline"></ion-icon>
                    </div>
                </div>
            </a>
        </div>

        <div class="details">
            <div class="recentOrders">
                <div class="cardHeader">
                    <h2>Recent Orders</h2>
                    <a th:href="@{/admin/orders}" class="btn" id="return">View All</a>
                </div>

                <table>
                    <thead>
                        <tr>
                            <td>Name</td>
                            <td>Price</td>
                            <td>Status</td>
                        </tr>
                    </thead>
                    <tbody>
                        <th:block th:each="order : ${orders}" id="orderList">
                            <tr th:onclick="'orderRowClicked(\'' + ${order.ID} + '\');'">
                                <td class="name" th:text="|${order.user.firstName} ${order.user.lastName}"></td>
                                <td th:text="|£${order.price}|"></td>
                                <td>
                                    <span class="status pending" th:text="${order.status.name}" th:if="${order.status.name} == 'Pending'"></span>
                                    <span class="status processing" th:text="${order.status.name}" th:if="${order.status.name} == 'Processing'"></span>
                                    <span class="status shipping" th:text="${order.status.name}" th:if="${order.status.name} == 'Shipping'"></span>
                                    <span class="status completed" th:text="${order.status.name}" th:if="${order.status.name} == 'Completed'"></span>
                                    <span class="status declined" th:text="${order.status.name}" th:if="${order.status.name} == 'Declined'"></span>
                                </td>
                            </tr>
                        </th:block>
                    </tbody>
                </table>

            <div class="recentCustomers">
                <div class="cardHeader">
                    <h2>Recent Customers</h2>
                    <a th:href="@{/admin/customers}" class="btn" id="return">View All</a>
                </div>

                <table>
                    <tbody>
                        <th:block th:each="customer : ${customers}" id="customerList">
                            <tr th:onclick="'customerRowClicked(\'' + ${customer.ID} + '\');'">
                                <td width="60px">
                                    <div class="imgBx"><img th:src="@{/images/user_icon.png}" alt=""></div>
                                </td>
                                <td>
                                    <span class="parent"
                                        th:text="|${customer.firstName} ${customer.lastName}|"></span><br><span
                                        class="child" th:text="${customer.email}"></span>
                                </td>
                                <td>
                                    <span class="side" th:text="${customer.role.name}"></span>
                                </td>
                            </tr>
                        </th:block>
                    </tbody>
                </table>
            </div>

    <script th:inline="javascript" type="text/javascript">
        function customerRowClicked(value) {
            location.href = "/admin/customers?userId=" + value;
        }
        function orderRowClicked(value) {
            location.href = "/admin/orders?orderId=" + value;
        }
    </script>
