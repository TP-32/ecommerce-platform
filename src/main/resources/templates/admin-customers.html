<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
</head>

<body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="first">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <div class="user">
                <img th:src="@{/images/user_icon.png}" alt="">
            </div>
        </div>
        <div class="detail">
            <div class="listCustomers">
                <div class="cardHeader">
                    <h2>Customers</h2>
                </div>

                <table>
                    <thead>
                        <tr>
                            <td><a class="sort" th:href="@{'/admin/customers/ID?sortDir=' + ${reverseSortDir}}">ID</a>
                            </td>
                            <td><a class="sort"
                                    th:href="@{'/admin/customers/firstName?sortDir=' + ${reverseSortDir}}">First
                                    Name</a>
                            </td>
                            <td><a class="sort"
                                    th:href="@{'/admin/customers/lastName?sortDir=' + ${reverseSortDir}}">Last
                                    Name</a>
                            </td>
                            <td><a class="sort"
                                    th:href="@{'/admin/customers/email?sortDir=' + ${reverseSortDir}}">Email</a>
                            </td>
                            <td><a class="sort"
                                    th:href="@{'/admin/customers/role?sortDir=' + ${reverseSortDir}}">Role</a></td>
                        </tr>
                    </thead>

                    <tbody>
                        <th:block th:each="customer : ${customers}" id="customerList">
                            <tr th:onclick="'rowClicked(\'' + ${customer.ID} + '\');'">
                                <td class="id" th:text=${customer.ID}></td>
                                <td class="name" th:text="${customer.firstName}"></td>
                                <td class="name" th:text="${customer.lastName}"></td>
                                <td th:text="${customer.email}"></td>
                                <td th:text="${customer.role.name}"></td>
                            </tr>
                        </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script th:inline="javascript" type="text/javascript">
        function rowClicked(value) {
            location.href = "/admin/customers?userId=" + value;
        }
    </script>

    <script th:src="@{/js/admin.js}"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
