<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
</head>

<body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="first">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <div class="user">
                <img th:src="@{/images/user_icon.png}" alt="">
            </div>
        </div>

        <div class="cardBox">
            <a th:href="@{/admin/customers}" class="btn">
                <div class="card">
                    <div>
                        <div class="numbers">35</div>
                        <div class="cardName">Daily Views</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="eye-outline"></ion-icon>
                    </div>
                </div>
            </a>

            <a th:href="@{/admin/orders}" class="btn">
                <div class="card">
                    <div>
                        <div class="numbers" th:text="${sales}"></div>
                        <div class="cardName">Sales</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="cart-outline"></ion-icon>
                    </div>
                </div>
            </a>

            <a th:href="@{/admin/customers}" class="btn">
                <div class="card">
                    <div>
                        <div class="numbers" th:text="${users}"></div>
                        <div class="cardName">Users</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="chatbubbles-outline"></ion-icon>
                    </div>
                </div>
            </a>

            <a th:href="@{/admin/orders}" class="btn">
                <div class="card">
                    <div>
                        <div class="numbers" th:text="${earning}"></div>
                        <div class="cardName">Earning</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="cash-outline"></ion-icon>
                    </div>
                </div>
            </a>
        </div>

        <div class="details">

            <div class="popularProduct">
                <div class="cardHeader">
                    <h2 style="margin: 0 auto;">Popular Product</h2>
                    <a th:href="@{/admin/products}" class="btn" id="return">View All</a>
                </div>

                <table>
                    <tbody>
                        <th>
                            <tr>
                                <td>
                                    <span class="parent" th:text="${product.name}"></span><span class="child"
                                        th:text="${product.description}"></span>
                                    <div class="imgBx"><img th:src="@{/{image}(image=${product.image})}" />
                                    </div>
                                    <span class="child" th:text="|Â£${product.price}|"></span>
                                    <!-- TODO: Sales is determined by how many 'Completed' orders have this product -->
                                    <span class="child" th:text="|${sale} Sales|"></span>
                                </td>
                            </tr>
                        </th>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>

    <script th:src="@{/js/admin.js}"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
