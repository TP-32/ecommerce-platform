<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style media="screen">
        body {
            background-color: black;
        }

        .nav {
            float: right;
            list-style: none;
            margin-top: 30px;
        }

        .nav li {
            display: inline-block;
        }

        .nav li a {
            color: rgb(242, 239, 244);
            padding: 5px 20px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 15px;
            text-decoration: none;
        }

        .nav li a:hover {
            background: #780250;
            color: aliceblue;
        }

        .nav ul li a {
            color: aliceblue;
        }


        form {

            height: auto;
            width: auto;
            background-color: rgba(113, 3, 113);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 55%;
            left: 50%;
            border-radius: 20px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 55px 200px;
        }

        form * {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            width: 400px;
            color: white;
            letter-spacing: 2px;
            outline: none;
            border: none;
        }

        form h3 {
            font-size: 50px;
            font-weight: 50;
            line-height: 0px;
            text-align: center;
        }

        label {
            display: inline-block;
            margin-top: 15px;
            font-size: 25px;
        }

        input {
            font-size: 25px;
            display: block;
            color: #080710;
            height: 20px;
            width: 100%;
            background-color: white;
            border-radius: 3px;
            padding: 10px;
            margin-top: 5px;
        }

        button {
            margin-top: 50px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px;
            font-size: 30px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>


<form th:action="@{/register}" th:object="${user}" method="POST">
    <h3>Sign-Up Here</h3>

    <label for="firstname">First Name: </label>
    <input type="text" id="firstname" name="firstname" th:field="*{firstName}" />

    <label for="lastname">Last Name: </label>
    <input type="text" id="lastname" name="lastname" th:field="*{lastName}" />

    <label for="email">Email: </label>
    <input type="text" id="email" name="email" th:field="*{email}" />

    <label for="password">Password: </label>
    <input type="password" id="password" name="password" th:field="*{password}" />

    <button>Sign Up</button>

</form>
</div>



</body>

</html>
